{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 30px;
    padding: 10px;
    background-color: #4cb4c7;
    border-radius: 5px;
  }

  .navbar {
    padding: 10px 20px;
  }

  .navbar-brand {
    font-size: 24px;
    font-weight: bold;
  }

  .nav-item {
    margin-right: 20px;
  }

  .nav-link {
    font-size: 16px;
    padding: 8px 15px;
    color: #fff;
    text-transform: uppercase;
    font-weight: 500;
  }

  .nav-link:hover {
    color: #f1f1f1;
    background-color: #0056b3;
  }

  .nav-link.active {
    color: #f1f1f1;
    background-color: #0056b3;
    border-radius: 5px;
  }

  .navbar-toggler {
    border-color: #fff;
  }

  .navbar-toggler-icon {
    background-color: #fff;
  }

  .dropdown-menu {
    background-color: #343a40;
    border-radius: 5px;
  }

  .dropdown-item {
    color: #fff;
  }

  .dropdown-item:hover {
    background-color: #007bff;
  }

  .form-inline .form-control {
    width: 200px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">BnB System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        {%if request.user.is_staff %}
          <a class="nav-link" href="{% url 'dashboard' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'bursaries' %}">BnBs</a>
        </li>
        {% else %}
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'apply_bursary' %}">Update Profile</a>
          </li>
       {% endif %}

      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="{% url 'register' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'register' %}">Sign In</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'login' %}">Log In</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
        </div>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>
  </div>

  <span class="hello-msg">Hi, {{ request.user }}</span>

</nav>
